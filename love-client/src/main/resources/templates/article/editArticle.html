	 <script type="text/javascript" >
	 $(function(){
	 initEvent();
	 });
	 function initEvent(){
	  $('#cfmBtn').switchbutton({
            checked: false,
            onChange: function(checked){
                if(checked){
					$('#linkText').textbox('enable'); 
				}else{
				$('#linkText').textbox('disable'); 
				}
            }
        })
		}

	}
	 </script>

<div class="title">关联兴趣点</div>
<div class="container">

			id="search-text" name="search-text" placeholder="兴趣点" class="selectInput" /> 
	</div>
	<div style="margin:20px 0px;">
	<span id="myTagGroup"class="taggroup"></span>
